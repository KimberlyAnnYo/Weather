<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <Title>What is the Weather!</Title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 bg-light">
            <h4 class="mt-1">Search For A City</h4>
            <div class="input-group mb-3">
                <input id="enter-city" type="text" class="form-control" placeholder="Enter a city">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">clear-history</button>
            <form id="history"></form>
        </div>
        <div class="col-lg-9">
            <div class="row mr-0">
            <div class="col-lg-11 card m-3 d-none" id="today-weather">
                <div class="card-body">
                    <h2 id="city-name" class="city-name align-middle"></h2>
                    <img id="current-pic" alt="">
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
